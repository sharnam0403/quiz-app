<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=10.0">
    <title>Category Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-container">
        <h1 id="app-title">Category Quiz Application</h1>
        <div id="category-container">
            <button class="category-btn" data-category="sports">
                <img src="photos/sports.jpg" alt="Sports" class="category-img">
                <span>Sports</span>
            </button>
            <button class="category-btn" data-category="general">
                <img src="photos/general.jpg" alt="General Knowledge" class="category-img">
                <span>General Knowledge</span>
            </button>
            <button class="category-btn" data-category="history">
                <img src="photos/history.jpg" alt="History" class="category-img">
                <span>History</span>
            </button>
            <button class="category-btn" data-category="movies">
                <img src="photos/movies.jpg" alt="Movies" class="category-img">
                <span>Movies</span>
            </button>
        </div>
        <div id="quiz-container" style="display: none;">
            <div id="quiz-header">
                <h2 id="category-title"></h2>
                <div id="timer">Time Left: <span id="time">15</span>s</div>
            </div>
            <p id="question"></p>
            <div id="options"></div>
            <div id="action-buttons">
                <button id="reset-btn">Reset</button>
                <button id="submit-btn">Submit</button>
            </div>
        </div>
        <div id="results-container" style="display: none;">
            <h2>Quiz Results</h2>
            <p id="score"></p>
            <button id="restart-btn">Choose Another Category</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="data.js"></script>
    
</body>
</html>
